<!doctype html>
<html>
    <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %}</title>

    </head>
    <body>
          <nav class="py-4 px-8 flex justify-between bg-teal-600">
              <a href="/" class="text-white"> CRM Start Page</a>

              <div class="space-x-4">
                  {% if request.user.is_authenticated %}
                      <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-600 rounded-xl text-white"> Log out</a>
                  {% else %}
                      <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-700 rounded-xl text-white"> Log In</a>
                      <a href="{% url 'sign' %}" class="py-4 px-6 bg-teal-400 rounded-xl text-white"> Sign Up</a>
                  {% endif %}
              </div>
          </nav>

          {% block content %}
          {% endblock %}

          <footer class="py-8 text-center bg-gray-200">
              <p class="text-xs text-gray-700">Copyright (c) 2023</p>
          </footer>
    </body>
</html>
