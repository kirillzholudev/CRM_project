<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Log in to Flowhub.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Flowhub</title>
    <link href="/static/css/login.css" rel="stylesheet" type="text/css">
</head>
<body class="flowhub-brand" data-analystics-screen="loginChoiceScreenV" data-analystics-marketing-event="true">

    <div>
        <div class="logo_box"><a href="/"><img alt="Flowhub" class="flowhub-main-logo" src="/static/img/Logo union.svg"></a></div>
        <section class="inner-section">
            <div class="section-wrapper">
                <div class="account-form">
                    <h1>Log in to Flowhub</h1>
                    <div class="login-password-container">
                        <form id="login-form" method="post" action="">
                            <div class="login-password-container-email">
                                <div class="email-password">
                                    {% csrf_token %}
                                    <div class="input-container">
                                        <input type="text" name="username" id="id_username" class="form-field" autocorrect="off" spellcheck="off" autocapitalize="off" value autocomplete="username" inputmode="email" required>
                                        <label for="id_username" class="label label_email">Enter email</label>
                                        <div class="underline"></div>
                                    </div>
                                    <div class="input-container">
                                        <input type="password" name="password" id="id_password" class="form-field" autocomplete="password" required>
                                        <label for="id_password" class="label">Password</label>
                                        <div class="underline"></div>
                                    </div>
                                    <button class="py-4 px-8 bg-teal-600 text-white rounded-xl button account-button button-blue btn btn-success" id="login" type="submit">Continue</button>
                                </div>
                            </div>
                        </form>
                    <div class="login-methods hide-when-two-factor">
                        <div class="login-oauth-container">
                            <div class="login-method-separator">OR</div>
                              {% load socialaccount %}

                              <form method="POST" action="{% provider_login_url 'google' %}?next=/" class="form-google">
                                 {% csrf_token %}
                                  <button type="submit" class="google-button oauth-button"><span id="google-icon" class="icon"></span><span class="label" data-analystics-button="loginWithGmailButton">Continue with Google</span></button>
                              </form>
                              <a id="appleButton" class="apple-button oauth-button" href>
                                  <span id="apple-icon" class="icon"></span>
                                  <span class="label" data-analystic-button="loginWithAppleButton">Continue with Apple</span>
                              </a>
                        </div>
                    </div>
                    </div>
                    <hr class="bottom-form-separator">
                    <ul class="bottom-form-link">
                        <li>
                            <a class="forgotLink" href="{% url 'password_reset' %}" data-analytics-link="forgotPasswordLink">Forgot password?</a>
                        </li>
                        <li>
                            <a class="sigrupLink" href="{% url 'sign' %}" data-analytics-link="signUpLoginLink">Don't have an account?</a>
                        </li>
                    </ul>
                </div>
                <ul class="bottom-form-link smaller-links"></ul>
            </div>
        </section>
    </div>
    <footer class="global-footer" data-track-group="Footer"></footer>
    <div class="background"></div>
</body>
</html>
